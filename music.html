<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="./music.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script><!--제이쿼리-->
    <script src="https://www.youtube.com/player_api"></script><!--YouTube API를 받아옴-->
    <script>
        function gotolink() {
            var link = $('#Link').val();
            $('iframe').remove();
            $('.mainMusic').append(link);
        }
    </script>
</head>

<body>
    <div class="title">🎵Music List🎵</div>
    <table class="main">
        <td class="mainMusic">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/fn8Hz1UgCjg" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </td>
        <td class="playList">
            <form action="music.html">
                <div id="input">URL : <input type="text" name="link" id="Link"> <input type="submit"
                        onclick="gotolink()"></div>
            </form>
        </td>
    </table>
</body>

</html>
